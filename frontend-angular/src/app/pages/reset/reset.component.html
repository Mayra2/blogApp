<form class="form-signin" [formGroup]="form" (ngSubmit)="submit()">
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
    
    <input formControlName="password" type="password"  class="form-control" placeholder="New Password" required>
    <input formControlName="passwordConfirm"  type="password"  class="form-control" placeholder="New Password Confirmation" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
 
  </form>
